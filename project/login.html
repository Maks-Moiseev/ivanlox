<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PurpleSite - Вход</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="dark-bg">
        <div class="container">
            <h1 class="logo">Purple<span>Site</span></h1>
            <nav>
                <a href="index.html">Главная</a>
                <a href="login.html" class="active">Вход</a>
                <a href="register.html">Регистрация</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="auth-form">
            <h2>Вход в аккаунт</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Логин</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn purple-btn">Войти</button>
            </form>
            <p>Ещё нет аккаунта? <a href="register.html">Зарегистрируйтесь</a></p>
        </section>
    </main>

    <footer class="dark-bg">
        <div class="container">
            <p>&copy; 2023 PurpleSite. Все права защищены.</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
