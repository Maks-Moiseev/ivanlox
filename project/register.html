<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PurpleSite - Регистрация</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="dark-bg">
        <div class="container">
            <h1 class="logo">Purple<span>Site</span></h1>
            <nav>
                <a href="index.html">Главная</a>
                <a href="login.html">Вход</a>
                <a href="register.html" class="active">Регистрация</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="auth-form">
            <h2>Регистрация</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regUsername">Логин</label>
                    <input type="text" id="regUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Пароль</label>
                    <input type="password" id="regPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="fullName">ФИО</label>
                    <input type="text" id="fullName" name="full_name" required>
                </div>
                <div class="form-group">
                    <label for="gender">Пол</label>
                    <select id="gender" name="gender" required>
                        <option value="">Выберите пол</option>
                        <option value="male">Мужской</option>
                        <option value="female">Женский</option>
                        <option value="other">Другой</option>
                    </select>
                </div>
                <button type="submit" class="btn purple-btn">Зарегистрироваться</button>
            </form>
            <p>Уже есть аккаунт? <a href="login.html">Войдите</a></p>
        </section>
    </main>

    <footer class="dark-bg">
        <div class="container">
            <p>&copy; 2023 PurpleSite. Все права защищены.</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
